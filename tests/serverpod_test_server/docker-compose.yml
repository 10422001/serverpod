      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_test
      POSTGRES_PASSWORD: password
    volumes:
      - data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass password
    environment:
      - REDIS_REPLICATION_MODE=master
