version: '3.7'

services:
  serverpod_test_server:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile-server
    depends_on:
      - 'postgres'
  tests:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile-tests
    depends_on:
      - 'serverpod_test_server'
  postgres:
    image: postgres:14.1
    # expose:
    #   - 5432
    ports:
      - '8088:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_test
      POSTGRES_PASSWORD: rotkiv42
